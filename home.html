<div class="container">
    <div class="row">
        <div ng-repeat='product in products | filter:test' class="col-lg-4 col-md-6 col-sm-12">
            <a href="/#!/page2/{{product.apartmentId}}">
                <blockquote>
                    <img ng-src="{{product.apartmentpic}}"style="width:130px; height: 130px;"/>
                    <p>Name : {{product.apartmentName}}</p>
                    <footer>Address : {{product.apartmentAddress}}  Phone : {{product.apartmentPhoneNo}}</footer>
                </blockquote> 
            </a>
        </div>
    </div>
</div>
